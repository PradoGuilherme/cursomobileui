<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>AppContatos - Guilherme Prado</title>
    </head>
    <body>
        <div class="content">
            <div class="list">
                <div class="item">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do contato">
                </div>
                <div class="item">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail do contato">
                </div>
                 <div class="item">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" placeholder="Digite o valor do contato">
                </div>
                <div class="item">
                    <button class="full purple" onclick="salvarContato()">Salvar contato</button>
                </div>
            </div>
            <div class="list">
                <div class="item" data="CONTATOS">
                    <h2 class="text-strong">${nomeUsuario}</h2>
                    <p>${emailUsuario}</p>
                    <p class="$$validaValor{valorUsuario}">${valorUsuario}</p>
                    <p class="grey-100 padding">
                        <button class="text-red small" onclick="excluirContato($$index)">Excluir</button>
                        <button class="text-blue small" onclick="editarContato($$index)">Editar</button>
                    </p>
                </div>
            </div>
        </div>
      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
