<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>

      <div class="header pink">
        <button class="left icon ion-navicon"></button>
        <h1>Cadastro de Usuario</h1>
      </div>
      <div class="content has-header">
        <div class="list">
            <div class="item icon ion-search">
                <input type="text" id="nome" placeholder="Digite o nome para pesquisar">
            </div>
            <div class="item">
                <input type="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="item">
                <input id="savarlogin" type="checkbox" class="pink switch">
                <label for="savarlogin">Salvar Login</label>
            </div>
            <div class="item grey-200">Escolha a tecnologia que deseja aprender</div>
            <div class="item">
                <input id="opcao1" type="radio" name="tec" class="pink switch">
                <label for="opcao1">Opção 1</label>
            </div>
            <div class="item">
                <input id="javascript" type="radio" name="tec" class="pink switch">
                <label for="javascript">Javascript</label>
            </div>
            <div class="item">
                <input id="css" type="radio" name="tec" class="pink switch">
                <label for="css">CSS</label>
            </div>
            <div class="item range">
                <div class="left">
                    <i class="icon ion-ios-volume-low"></i>
                </div>
                <input type="range" min="0" max="100" value="32">
                <div class="right">
                    <i class="icon ion-ios-volume-high"></i>
                </div>
            </div>
            <div class="item">
                <button class="pink full">Salvar usuário</button>
            </div>
        </div>
        <div class="padding">
            <div class="list pink-800 padding margin-top radius shadow">
                <div class="item icon ion-search">
                    <input class="text-white placeholder-white " type="search" placeholder="Pesquisar por...">
                </div>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
